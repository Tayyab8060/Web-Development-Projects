<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
    <title>Profile Card Design</title>
</head>

<body>
    <div class="profileCard">
        <div class="image">
            <img src="Tayyab Ali.png" alt="Profile Image" class="profileImage">
        </div>
        <div class="textData">
            <span class="name">Tayyab Ali</span>
            <span class="job">Electrical Engineer & Web Developer</span>
        </div>
        <div class="mediaBtn">
            <a href="https://web.facebook.com/profile.php?id=100022244117067" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/tayyabali470/" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://twitter.com/TayyabA39409225" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://github.com/Tayyab8060" style="background: #000;" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="btn">Follow</button>
            <button class="btn">Contact</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">40k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>

</html>
