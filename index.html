<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login Form</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="row-1">
                <img src="bgimage.jpg" alt="bgimage">
                <div class="welcome-box">
                    <h1>Welcome to the Website</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis asperiores sapiente vel dolore repudiandae, dicta placeat quisquam consequuntur odit! Repellat vel at, labore eaque eveniet a iure tenetur molestias harum?</p>
                </div>
            </div>
            <div class="row-2">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="User Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="link-box">
                    <label for="check"><input type="checkbox" id="check">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button>Login</button>
            </div>
        </div>
    </form>
</body>
</html>
